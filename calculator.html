<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body class="total-size">
    <div class="calc">
      <section class="result-screen">0</section>
      <div class="calc-rows">
        <button class="buttons number-button" id="zero-button">0</button>
        <button class="buttons equal-sign" id="last-buttons">=</button>
        <button class="buttons number-button">1</button>
        <button class="buttons number-button">2</button>
        <button class="buttons number-button">3</button>
        <button class="buttons add-button" id="last-buttons">+</button>
        <button class="buttons number-button">4</button>
        <button class="buttons number-button">5</button>
        <button class="buttons number-button">6</button>
        <button class="buttons subtract-button" id="last-buttons">-</button>
        <button class="buttons number-button">7</button>
        <button class="buttons number-button">8</button>
        <button class="buttons number-button">9</button>
        <button class="buttons multiply-button" id="last-buttons">x</button>
        <button class="buttons" id="c-button">C</button>
        <button class="buttons" id = "back-tick">←</button>
        <button class="buttons division-button" id="last-buttons">÷</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
